<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0f172a"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#borderGrad)" stroke-width="2"/>
  
  <!-- Gear outer ring -->
  <g transform="translate(100,100)">
    <!-- Gear teeth -->
    <g fill="#334155">
      <rect x="-8" y="-85" width="16" height="18" rx="3"/>
      <rect x="-8" y="67" width="16" height="18" rx="3"/>
      <rect x="-85" y="-8" width="18" height="16" rx="3"/>
      <rect x="67" y="-8" width="18" height="16" rx="3"/>
      <rect x="50" y="-66" width="16" height="18" rx="3" transform="rotate(45 58 -57)"/>
      <rect x="-66" y="50" width="16" height="18" rx="3" transform="rotate(45 -58 59)"/>
      <rect x="-66" y="-66" width="16" height="18" rx="3" transform="rotate(-45 -58 -57)"/>
      <rect x="50" y="50" width="16" height="18" rx="3" transform="rotate(-45 58 59)"/>
    </g>
    <!-- Gear ring -->
    <circle r="68" fill="none" stroke="#334155" stroke-width="12"/>
    <circle r="68" fill="none" stroke="url(#gearGrad)" stroke-width="10"/>
    <!-- Inner circle -->
    <circle r="50" fill="#0f172a"/>
  </g>

  <!-- Letter J - Arabic style ج -->
  <text x="100" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)">ج</text>
  
  <!-- Anvil / Hammer below -->
  <g transform="translate(100,145)">
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#d97706" stroke-width="3" stroke-linecap="round"/>
    <line x1="-14" y1="5" x2="14" y2="5" stroke="#b45309" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Defs -->
  <defs>
    <linearGradient id="borderGrad" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#d97706" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="gearGrad" x1="0" y1="-70" x2="0" y2="70">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="50%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="60" y1="60" x2="140" y2="130">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>
</svg>
